query GetOrderGroup($orderGroup: String) {
  orderGroup(orderGroup: $orderGroup) {
    orderId
    orderGroup
    state
    creationDate
    items {
      uniqueId
      id
      productId
      name
      skuName
      tax
      price
      listPrice
      sellingPrice
      quantity
      seller
      imageUrl
      detailUrl
    }
    shippingData {
      logisticsInfo {
        itemIndex
        shippingEstimate
        shippingEstimateDate
        selectedSla
        deliveryChannel
        slas {
          id
          name
          price
          shippingEstimate
          deliveryWindow
          deliveryChannel
          pickupStoreInfo {
            additionalInfo
            address
            dockId
            friendlyName
            isPickupStore
          }
        }
        deliveryIds {
          courierId
          courierName
          dockId
          quantity
          warehouseId
        }
      }
      address {
        addressId
        addressType
        receiverName
        city
        state
        street
        number
        neighborhood
        complement
      }
    }
    packageAttachment {
      packages {
        items {
          itemIndex
          quantity
          price
        }
        courierStatus {
          finished
          status
        }
        courier
        invoiceNumber
        trackingUrl
        trackingNumber
        invoiceUrl
      }
    }
    paymentData {
      transactions {
        transactionId
        payments {
          paymentSystemName
          paymentSystem
          value
          lastDigits
          group
        }
      }
    }
    value
    storePreferencesData {
      currencyCode
    }
  }
}
