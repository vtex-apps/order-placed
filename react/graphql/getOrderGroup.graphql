query GetOrderGroup($orderGroup: String) {
  orderGroup(orderGroup: $orderGroup) {
    allowCancellation
    orderId
    orderGroup
    state
    salesChannel
    creationDate
    timeZoneCreationDate
    value
    clientProfileData {
      email
      firstName
      lastName
      document
      documentType
      phone
    }
    storePreferencesData {
      currencyCode
      countryCode
    }
    sellers {
      id
      name
    }
    totals {
      id
      name
      value
    }
    items {
      uniqueId
      id
      productId
      name
      skuName
      tax
      price
      listPrice
      sellingPrice
      isGift
      quantity
      seller
      imageUrl
      detailUrl
      measurementUnit
      unitMultiplier
    }
    shippingData {
      selectedAddresses {
        addressId
        addressType
        receiverName
        city
        state
        street
        number
        neighborhood
        complement
        postalCode
        country
      }
      logisticsInfo {
        itemIndex
        shippingEstimate
        shippingEstimateDate
        selectedSla
        deliveryChannel
        addressId
        slas {
          id
          name
          price
          shippingEstimate
          deliveryWindow {
            startDateUtc
            endDateUtc
          }
          deliveryChannel
          pickupStoreInfo {
            additionalInfo
            address {
              addressId
              addressType
              receiverName
              city
              state
              street
              number
              neighborhood
              complement
              postalCode
              country
            }
            dockId
            friendlyName
            isPickupStore
          }
        }
        deliveryIds {
          courierId
          courierName
          dockId
          quantity
          warehouseId
        }
      }
    }
    packageAttachment {
      packages {
        items {
          itemIndex
          quantity
          price
        }
        courierStatus {
          finished
          status
        }
        courier
        invoiceNumber
        trackingUrl
        trackingNumber
        invoiceUrl
      }
    }
    paymentData {
      transactions {
        transactionId
        payments {
          paymentSystem
          paymentSystemName
          value
          lastDigits
          group
          installments
          dueDate
          url
          tid
          bankIssuedInvoiceIdentificationNumber
          bankIssuedInvoiceIdentificationNumberFormatted
          bankIssuedInvoiceBarCodeNumber
          bankIssuedInvoiceBarCodeType
        }
      }
    }
  }
}
