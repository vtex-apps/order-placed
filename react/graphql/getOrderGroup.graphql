query GetOrderGroup($orderGroup: String) {
  orderGroup(orderGroup: $orderGroup) {
    allowCancellation
    orderId
    orderGroup
    state
    salesChannel
    creationDate
    timeZoneCreationDate
    value
    storePreferencesData {
      currencyCode
    }
    sellers {
      id
      name
    }
    totals {
      id
      name
      value
    }
    items {
      uniqueId
      id
      productId
      name
      skuName
      tax
      price
      listPrice
      sellingPrice
      isGift
      quantity
      seller
      imageUrl
      detailUrl
      measurementUnit
      unitMultiplier
    }
    shippingData {
      selectedAddresses {
        addressId
        addressType
        receiverName
        city
        state
        street
        number
        neighborhood
        complement
        postalCode
      }
      logisticsInfo {
        itemIndex
        shippingEstimate
        shippingEstimateDate
        selectedSla
        deliveryChannel
        addressId
        slas {
          id
          name
          price
          shippingEstimate
          deliveryWindow
          deliveryChannel
          pickupStoreInfo {
            additionalInfo
            address
            dockId
            friendlyName
            isPickupStore
          }
        }
        deliveryIds {
          courierId
          courierName
          dockId
          quantity
          warehouseId
        }
      }
    }
    packageAttachment {
      packages {
        items {
          itemIndex
          quantity
          price
        }
        courierStatus {
          finished
          status
        }
        courier
        invoiceNumber
        trackingUrl
        trackingNumber
        invoiceUrl
      }
    }
    paymentData {
      transactions {
        transactionId
        payments {
          paymentSystemName
          paymentSystem
          value
          lastDigits
          group
          installments
        }
      }
    }
  }
}
