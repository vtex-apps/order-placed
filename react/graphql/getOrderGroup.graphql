query getOrderGroup($orderGroup: String) {
  orderGroup(orderGroup: $orderGroup) {
    orders {
      allowCancellation
      orderId
      deliveryParcels {
        ...parcelDetails
      }
      pickUpParcels {
        ...parcelDetails
      }
      takeAwayParcels {
        ...parcelDetails
      }
      items {
        ...itemDetails
      }
      sellers {
        id
        name
      }
      totals {
        id
        name
        value
      }
      clientProfileData {
        email
        firstName
        lastName
        document
        documentType
        phone
      }
      paymentData {
        transactions {
          transactionId
          payments {
            id
            paymentSystem
            paymentSystemName
            value
            installments
            lastDigits
            group
            dueDate
            url
            bankIssuedInvoiceBarCodePNG
            bankIssuedInvoiceBarCodeNumber
            bankIssuedInvoiceIdentificationNumberFormatted
          }
        }
      }
      storePreferencesData {
        countryCode
        currencyCode
      }
      creationDate
      value
    }
    totalPickUpParcels {
      ...parcelDetails
    }
    totalDeliveryParcels {
      ...parcelDetails
    }
    totalTakeAwayParcels {
      ...parcelDetails
    }
  }
}

fragment itemDetails on OrderItem {
  id
  skuName
  name
  price
  listPrice
  isGift
  quantity
  seller
  imageUrl
  detailUrl
  measurementUnit
  unitMultiplier
}

fragment SlaDetails on ShippingSLA {
  id
  name
  shippingEstimate
  deliveryWindow {
    endDateUtc
    startDateUtc
  }
  price
  deliveryChannel
  pickupStoreInfo {
    additionalInfo
    address {
      addressId
      addressType
      receiverName
      street
      number
      city
      state
      postalCode
      neighborhood
      complement
      country
    }
    friendlyName
    isPickupStore
  }
}

fragment parcelDetails on Parcel {
  address {
    addressType
    receiverName
    state
    street
    number
    city
    postalCode
    neighborhood
    complement
    country
  }
  price
  pickupFriendlyName
  seller
  items {
    ...itemDetails
  }
  selectedSla
  selectedSlaObj {
    ...SlaDetails
  }
  shippingEstimate
  shippingEstimateDate
  deliveryWindow {
    endDateUtc
    startDateUtc
  }
  deliveryChannel
  selectedSlaType
}
