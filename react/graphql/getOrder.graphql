query Order($orderId: String) {
  order(orderId: $orderId) {
    orderId
    state
    creationDate
    items {
      uniqueId
      id
      productId
      name
      skuName
      tax
      price
      listPrice
      sellingPrice
      quantity
      seller
      imageUrl
      detailUrl
    }
    shippingData {
      logisticsInfo {
        itemIndex
        shippingEstimate
        shippingEstimateDate
        selectedSla
        slas {
          id
          name
          price
          shippingEstimate
          deliveryWindow
          deliveryChannel
        }
        deliveryIds {
          courierId
          courierName
          dockId
          quantity
          warehouseId
        }
      }
      address {
        addressId
        addressType
        receiverName
        city
        state
        street
        number
        neighborhood
        complement
      }
    }
    packageAttachment {
      packages {
        items {
          itemIndex
          quantity
          price
        }
        courierStatus {
          finished
          status
        }
        courier
        invoiceNumber
        trackingUrl
        trackingNumber
        invoiceUrl
      }
    }
    status
    paymentData {
      transactions {
        transactionId
        payments {
          paymentSystemName
          paymentSystem
          lastDigits
          group
          installments
        }
      }
    }
    value
    storePreferencesData {
      currencyCode
    }
  }
}
